<!DOCTYPE html>
<html>

<head>
  <title>Hangman</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header></header>
  <div class="container" id="app">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="blanks"></h3>
        <h4 class="red no-shadow">Hint: <span id="hint"></span></h4>
      </div>
    </div>

    <section id="game-container">
      <div class="row" id="main-game">
        <div class="col-md-6 col-lg-6" id="hangman">
          <h4>Progress:</h4>
          <div id="man">
            
          </div>
        </div>
        <div class="col-md-6 col-lg-6" >
          <h4>Misses:</h4>
          <p id="misses"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p id="status">Press any key to get started!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="red-light">Score: <span id="score"></span></h3>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Made by <a href="http://philipharrell.com">Philip Harrell</a> &copy; 2017</footer>
  </footer>
  
  <script type="text/javascript" src="./app.js"></script>
</body>


</html>
